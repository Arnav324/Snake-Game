<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Arduino</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

    <h2 id="qwe">
        Snake Game
    </h2>
    <div class="container">

        <p hidden id="p1">
            Your E-mail or Password Is Wrong!!!
        </p>
        <h1>Log In</h1>
        <div class="box">
            <img class="imga" src="https://img.icons8.com/material-outlined/24/000000/email.png"/>
            <input type="email" name="email" id="e-mail" placeholder="Enter Your Email">
        </div>

        <div class="box">
            <img class="imga" src="https://img.icons8.com/ios-glyphs/30/000000/password.png"/>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <button class="btn" onclick="login()">Log In</button>

        
    <button class="btn" onclick="locate()">
        Snake Game References
    </button>

        

    </div>



</body>
</html>
